<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Triangles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">
        <h1>This is my Triangles App</h1>
        <h3>Triangle(s) Displayed Here: </h3>
    <div id="triangles"></div>
    <h3>Get All Triangles</h3>
    <button id="getTriangles">Get All Triangles</button>
    </div>
    <div>
        <h3>Get Triangle By Id</h3>
        <input type="text" id="triangle-id" name="triID" value="" width="50px" placeholder="B7" />
        <button id="getTriangleByID">Get Triangle By Id</button>
    </div>
    <div>
        <h3>Get Triangle By Coordinates</h3>
        <h3>Enter Each X and Y Coordinate Individually</h3>
        <h4>1st Coordinate</h4>
        <input type="text" id="triangle-coords1" value="" />
    </div>
    <div>
        <h4>2nd Coordinate</h4>
        <input type="text" id="triangle-coords2" value="" />
    </div>
    <div>
        <h4>3rd Coordinate</h4>
        <input type="text" id="triangle-coords3" value="" />
    </div>
    <div>
        <h4>4th Coordinate</h4>
        <input type="text" id="triangle-coords4" value="" />
    </div>
    <div>
        <h4>5th Coordinate</h4>
        <input type="text" id="triangle-coords5" value="" />
    </div>
    <div>
        <h4>6th Coordinate</h4>
        <input type="text" id="triangle-coords6" value="" />
        <button id="getTriangleByCoords">Get Triangle By Coords</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
